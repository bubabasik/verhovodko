<div class="pr__item pr__item-related">
	<div class="pr__img">
		<img src="./images/products/@@image" alt="">
	</div>

	<div class="pr__data">
		<div class="pr__name">@@name</div>
		<div class="pr__descr">@@descr</div>
	</div>
<div class="pr__bottom">
	<div class="pr__bottom-data">
		<div class="pr__price" data-price="@@price"><span>@@price</span> руб.</div>
		<div class="pr__weight" data-weight="@@weight"><span>@@weight</span> гр.</div>
	</div>
	<div class="pr__bottom-btn">
		<button class="pr__add btn btn-add" type="button">
			<svg class="ico"><use xlink:href="#plus" /></svg>
		</button>
	</div>
</div>
</div>
