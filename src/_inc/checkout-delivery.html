<script>
	$(function(){

		$.datepicker.regional['ru'] = {
			closeText: 'Закрыть',
			prevText: 'Предыдущий',
			nextText: 'Следующий',
			currentText: 'Сегодня',
			monthNames: ['Январь','Февраль','Март','Апрель','Май','Июнь','Июль','Август','Сентябрь','Октябрь','Ноябрь','Декабрь'],
			monthNamesShort: ['Янв','Фев','Мар','Апр','Май','Июн','Июл','Авг','Сен','Окт','Ноя','Дек'],
			dayNames: ['воскресенье','понедельник','вторник','среда','четверг','пятница','суббота'],
			dayNamesShort: ['вск','пнд','втр','срд','чтв','птн','сбт'],
			dayNamesMin: ['Вс','Пн','Вт','Ср','Чт','Пт','Сб'],
			weekHeader: 'Не',
			dateFormat: 'dd.mm.yy',
			firstDay: 1,
			isRTL: false,
			showMonthAfterYear: false,
			yearSuffix: ''
		};
		$.datepicker.setDefaults($.datepicker.regional['ru']);

		$('.time__item-date .time__vis').on('click', function(){

			var 
			$list = $('.time__item-date .time__list');

			$('.overlay').addClass('active');

			$('#datepicker')
			.css({
				'top'	: $list.offset().top,
				'left'	: $list.offset().left
			})
			.addClass('active');

		})

		var 
		today = new Date(),
		d = today.getDate(),
		m = today.getMonth()+1,
		nowDate = ((''+d).length<2 ? '0' : '') + d + '.' + 
		((''+m).length<2 ? '0' : '') + m + '.' +
		today.getFullYear();

		$("#datepicker").datepicker({
			minDate: today,
			defaultDate: today,
			onSelect: function(date){
				if(date === nowDate) {
					date = 'Сегодня';
				}

				$('input[name="time_date"]').val(date);
				$('.time__item-date .time__vis span').text(date);
				hideModals();
			}
		});

		ymaps.ready(function () {
			var mapPickup = new ymaps.Map('map-pickup', {
				center: [55.751574, 37.573856],
				zoom: 10,
				controls: ['zoomControl']
			}, {
				searchControlProvider: 'yandex#search'
			});

			placePickup = new ymaps.Placemark(mapPickup.getCenter(), {
				hintContent: 'Собственный значок метки',
				balloonContent: 'Это красивая метка'
			}, {
				iconLayout: 'default#image',
				iconImageHref: './images/label.svg',
				iconImageSize: [15, 19],
				iconImageOffset: [-7.5, -19]
			});

			mapPickup.geoObjects.add(placePickup);
		});

		ymaps.ready(function () {
			var myMap = new ymaps.Map('map-address', {
				center: [55.751574, 37.573856],
				zoom: 10,
				controls: ['zoomControl']
			}, {
				searchControlProvider: 'yandex#search'
			});
		});
	})
</script>
