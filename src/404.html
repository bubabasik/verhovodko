<!DOCTYPE html>
<html lang="ru">

	<title>Название страницы</title>

<body>

	<section class="section_nf">

		<div class="nf__cont">
			<div class="container">
				
				<div class="nf__inner">

						<div class="title title-xl">
							<h1>
								Страница <br>

							</h1>

							<svg class="ico"><use xlink:href="./img/sprite.svg#404" /></svg>

					</div>

			</div>
		</div>

		@@include('_footer.html')
