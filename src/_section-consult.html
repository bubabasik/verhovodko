	<div class="container">
		<div class="title">
			<h2>
				@@title
			</h2>
		</div>
		<div class="consult__cont row">
			<div class="consult__spec col-12 col-md-7 col-xl-6">
				<div class="consult__data">
					<div class="consult__name">Игорь Верховодко</div>
					<div class="consult__exp">Cтарший партнёр</div>
					<ul class="list-vert consult__contact">
						<li><a href="tel:+375172907580" class="link">+375 (17) 290-75-80</a></li>

						<input type="tel" name="phone" value="" class="form__input" />

					<div class="form__inp">
						<input type="text" name="email" value="" class="form__input" />
						<div class="form__label">Ваш email</div>
					</div>
					<div class="form__inp">
						<textarea name="message" class="form__textarea"></textarea>
						<div class="form__label">Напишите ваш вопрос</div>
					</div>
					<div class="form__subm">
						<button class="btn btn-circle form__submit" type="submit">
							<span class="btn-icon"><svg class="ico ico-center"><use xlink:href="./img/sprite.svg#arrow-right" /></svg></span>

					</div>

			</div>
